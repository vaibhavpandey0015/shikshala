 <div class="main">
 <div class="container my-4 p-2 ">
                    <h2 class="text-center">Institute Registration Form</h2>
                    <div class="contact-card  mx-auto" style="width: auto;"> 


                    <div style="font-size:16px;">
                        <form>
                          <div class="mb-3">
                                        <label for="InstituteName">Institute Name<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="InstituteName" placeholder="" value="" required="">
                                        </div>
                                    </div>
            
                              
                                <div class="mb-3">
                                    <label for="InstituteAddress">Institute Address<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="InstituteAddress" placeholder="" required="">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="institutetype">Institute Type<span class="text-danger">*</span></label>
                                        <select class="custom-select" class="form-control" id="institutetype"  value="" required="">
                                            <option selected>-</option>
                                            <option value="1">School</option>
                                            <option value="2">College</option>
                                            <option value="3">Institution</option>
                                            <option value="4">University</option>
                                            <option value="5">Individual</option>
                                            <option value="6">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="gstno">GST Number.<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="gstno" placeholder="" value="" required="">
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="regyear">Institute Registration Year<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="regyear" placeholder="" value="" required="">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="regno">Institute Registration Number<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="regno" placeholder="" value="" required="">
                                    </div>
                                </div>


                                 <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="noOfTeacher">Number of Teachers<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="noOfTeacher" placeholder="" value="" required="">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="noOfStuent">Number of Stuents<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="noOfStuent" placeholder="" value="" required="">
                                    </div>
                                </div>

                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="noofcourse">Number of Courses<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="noofcourse" placeholder="" value="" required="">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="noOfBatches">Number of Batches<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="noOfBatches" placeholder="" value="" required="">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="state">State<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                       <select onchange="print_city('city', this.selectedIndex);" id="state" name ="stt" class="form-control" required></select>
                                    </div>
                                </div>
                                 <div class="mb-3">
                                    <label for="city">City/District<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <select id ="city" class="form-control" required></select>
                                     </div>
                                </div>
                                    <div class="mb-3">
                                        <label for="fullName">Contact Person Name<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="fullName" placeholder="Your full name" value="" required="">
                                        </div>
                                    </div>
            
                              
                                <div class="mb-3">
                                    <label for="phone">Contact Number<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="phone" placeholder="Your mobile number" required="">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email">Email<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="bankname">Bank Name<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="bankname" placeholder="" required="">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="accno">Account Number<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="accno" placeholder="" value="" required="">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ifsc">IFSC Code<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="ifsc" placeholder="" value="" required="">
                                    </div>
                                </div>
                                
                                
                               
                                <hr class="mb-4">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                    </form>
                    </div>



                    </div>
            </div>

</div>
